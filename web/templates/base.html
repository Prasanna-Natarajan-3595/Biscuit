<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Prasanna-Natarajan-3595/Biscuit/web/web/assets/Cookie.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <style type='text/css'> 
        .rectangle{
            background-color: #f8f9fa; 
            
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
          }
          .btn {
            border: 4px solid #4d4d4d;
            background-color: white;
            color: #4d4d4d;
            padding: 14px 28px;
            font-size: 16px;
            cursor: pointer;
            font-family: consolas;
          }
          .default:hover {
            background: #e7e7e7;
          }
          .file-upload {
            display: inline-flex;
            align-items: center;
            font-size: 15px;
          }
          
          .file-upload__input {
            display: none;
          }
          
          .file-upload__button {
            -webkit-appearance: none;
            background: white;
            border: 2px solid #4d4d4d;
            border-radius: 4px;
            outline: none;
            padding: 0.5em 0.8em;
            margin-right: 15px;
            color: #4d4d4d;
            font-size: 1em;
            font-family: "Quicksand", sans-serif;
            font-weight: bold;
            cursor: pointer;
          }
          
          .file-upload__button:active {
            background: #00745d;
          }
          
          .file-upload__label {
            max-width: 250px;
            font-size: 0.95em;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-family: "Quicksand", sans-serif;
          }
          
    </style>
  </head>
  <body style='background-color:#e6e6e6;'>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">         
        <div class="container-fluid">
            <img src="https://raw.githubusercontent.com/Prasanna-Natarajan-3595/Biscuit/web/web/assets/Cookie.ico" alt="bis" style='cursor:pointer;' width="30" height="24">

          <a class="navbar-brand" href="/">Biscuit</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            {% block navbar %}{% endblock %}
            <span class="navbar-text">
              Welcome
            </span>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
