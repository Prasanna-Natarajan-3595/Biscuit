{% extends "base.html" %}
{% block title %}Biscuit | Select wanted columns{% endblock %}
{% block content %}
<div style='width:auto;font-family:consolas;height:100px;text-align:center;color: #4d4d4d;' class='container'>
<h3 style='padding-top:20px;'>Select the columns that contain name of the participants</h3>
<div style='font-family:consolas;padding-top:40px;'>
<form action='check' method='POST'>
{% for i in data %}
<div class="form-check">
    <label class="form-check-label" for="flexCheckDefault">
    {{i}}
    </label>
    <input class="form-check-input" type="checkbox" value="{{i}}" name="column">
  </div>
  <hr>
{% endfor %}
<input type='submit' value='submit' class='btn default' style='margin-top:40px;'>
</form>
</div>
</div>
{% endblock %}
